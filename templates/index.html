<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../fav/inicio.jpeg">
    <title>Página Principal</title>
    <link rel="stylesheet" href="../static/index.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <h1>Bienvenido, {{ usuario }}!</h1>
            </div>
            <ul class="navbar-menu">
                <li><a href="/pagina_principal">INICIO</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">
                        <img src="{{ url_for('static', filename='fotos_perfil/' + (session['foto_perfil'] if session.get('foto_perfil') else 'default.jpg')) }}" alt="Foto de perfil" class="navbar-profile-pic">
                    </a>
                                        <div class="dropdown-content">
                        <a href="/mi_perfil">
                            <i class="fas fa-user"></i> Mi Perfil
                        </a>
                        <a href="/pedidos">
                            <i class="fas fa-box"></i> Pedidos  <!-- Nueva opción de Pedidos -->
                        </a>
                        <a href="/saldo">
                            <i class="fas fa-credit-card"></i> Agregar saldo  <!-- Nueva opción de agregar saldo -->
                        </a>
                        <a href="/movimientos"> <!-- Nueva opción Movimientos -->
                            <i class="fas fa-exchange-alt"></i> Movimientos
                        </a>
                        <a href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                        </a>
                    </div>
                </li>
            </ul>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>

        <!-- Sección de saldo debajo de la bienvenida -->
        <div class="saldo-info">
            <h3>Saldo Disponible:</h3>
            <p>${{ saldo }}</p> <!-- Mostrar el saldo obtenido desde la base de datos -->
        </div>
    </header>

    <!-- Mensaje debajo del header -->
    <div class="welcome-message">
        <h2>¡Bienvenido al Mejor Panel SMM!</h2>
    </div>

    <main class="main-container">

        <!-- Agregamos el botón "Panel Seguidores" -->
        <section class="panel-seguidores">
            <a href="{{ url_for('agregar_orden') }}" class="btn-panel-seguidores">
                <i class="fas fa-users"></i> Panel Seguidores
            </a>
            <a href="/youtube" class="btn-panel-seguidores">
                <i class="fas fa-users"></i> descargar videos de youtube
            </a>
            <a href="/tiktok" class="btn-panel-seguidores">
                <i class="fas fa-users"></i> Descargar videos de tik tok
            </a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 kingGhost. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Toggle mobile menu visibility
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');

        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        document.addEventListener('DOMContentLoaded', function() {
            const saldo = parseFloat("{{ saldo }}"); // Esto obtiene el saldo del backend
            const saldoElement = document.querySelector('.saldo-info p');

            if (saldo < 5) {
                saldoElement.classList.add('low-balance');
            }
        });
    </script>
</body>
</html>
