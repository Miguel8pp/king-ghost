<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soporte admin</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/159/159469.png" />
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4520364325008604"
     crossorigin="anonymous"></script>
      <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<section class="max-w-3xl mx-auto p-4 my-8">
    <h2 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-6 flex items-center justify-center sm:justify-start">
        <i class="fas fa-inbox mr-3 text-blue-600 dark:text-blue-400"></i> Mensajes de Soporte TÃ©cnico
    </h2>

    {% if mensajes %}
        <div class="space-y-6">
            {% for msg in mensajes %}
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 border border-gray-200 dark:border-gray-700 transform hover:scale-[1.01] transition-transform duration-300 ease-in-out">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <p class="text-gray-700 dark:text-gray-300">
                        <strong>Usuario:</strong> <span class="font-semibold text-blue-600 dark:text-blue-400">{{ msg.usuario }}</span>
                    </p>
                    <p class="text-gray-700 dark:text-gray-300">
                        <strong>Fecha:</strong> <span class="text-gray-600 dark:text-gray-400 text-sm">{{ msg.fecha.strftime('%Y-%m-%d %H:%M:%S') }}</span>
                    </p>
                </div>
                <p class="text-gray-800 dark:text-gray-200 text-lg font-semibold mb-3">
                    <strong>Asunto:</strong> {{ msg.asunto }}
                </p>
                <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-md border border-gray-100 dark:border-gray-600">
                    <p class="text-gray-700 dark:text-gray-300 leading-relaxed">
                        <strong>Mensaje:</strong> {{ msg.mensaje }}
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="bg-blue-100 dark:bg-blue-900 border border-blue-200 dark:border-blue-700 text-blue-700 dark:text-blue-200 p-4 rounded-md flex items-center justify-center text-lg shadow-sm">
            <i class="fas fa-info-circle mr-3"></i> No hay mensajes de soporte por el momento.
        </div>
    {% endif %}
</section>
 </body>
  </html>
