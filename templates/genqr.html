<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Código QR</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/159/159469.png" />
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4520364325008604"
     crossorigin="anonymous"></script>
      <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
 <main class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 p-4">
    <div class="container max-w-md w-full bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 space-y-6 text-center">

        <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-4">
            🔗 Generador de Código QR
        </h1>

        <p class="description text-gray-700 dark:text-gray-300 text-lg mb-6">
            Convierte tu enlace en un código QR que puedes escanear o compartir.
        </p>

        <form method="POST" autocomplete="off" class="space-y-6">
            <input
                type="url"
                name="url"
                placeholder="https://tu-enlace.com"
                required
                class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 text-lg placeholder-gray-500 dark:placeholder-gray-400"
            />
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-200 ease-in-out flex items-center justify-center text-lg">
                Generar QR <i class="fas fa-qrcode ml-2"></i>
            </button>
        </form>

        <p id="note" class="text-gray-600 dark:text-gray-400 text-sm mt-6 flex items-center justify-center">
            <i class="fas fa-info-circle mr-2"></i> El código QR generado se descargará automáticamente.
        </p>
    </div>
</main>
</body>
</html>
