{% extends 'base.html' %}

{% block title %}404 - Página no encontrada | GHOST SMM{% endblock %}

{% block content %}
<main class="min-h-screen flex flex-col items-center justify-center text-center bg-gray-50 dark:bg-gray-900 px-4 py-8 relative overflow-hidden">
    
    <div class="absolute inset-0 z-0">
        <div class="absolute top-1/4 left-1/4 w-32 h-32 bg-purple-300 dark:bg-purple-700 rounded-full opacity-10 animate-pulse-slow"></div>
        <div class="absolute top-3/4 right-1/4 w-24 h-24 bg-blue-300 dark:bg-blue-700 rounded-full opacity-10 animate-pulse-slow" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 right-1/3 w-16 h-16 bg-red-300 dark:bg-red-700 rounded-full opacity-10 animate-pulse-slow" style="animation-delay: 2s;"></div>
    </div>

    <div class="relative z-10 max-w-2xl mx-auto space-y-8">
        
        <div class="animate-float">
            <h1 class="text-9xl md:text-[12rem] font-black text-transparent bg-clip-text bg-gradient-to-r from-red-500 via-purple-500 to-blue-500">
                404
            </h1>
        </div>

        <div class="relative inline-block mt-4">
            <img src="{{ url_for('static', filename='img/MIghost.png') }}" 
                 alt="GHOST SMM Icon" 
                 class="w-32 h-auto md:w-40 transform hover:scale-110 transition-transform duration-300 animate-wave-light">
            <div class="absolute inset-0 bg-white/10 dark:bg-black/10 rounded-full blur-xl animate-fade-in"></div>
        </div>

        <div class="space-y-4 pt-4">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-gray-100">
                ¡Oops! Te has perdido en la red.
            </h2>
            <p class="text-lg md:text-xl text-gray-600 dark:text-gray-400 max-w-lg mx-auto">
                No pudimos encontrar la página que buscas. Probablemente fue movida, eliminada o nunca existió.
            </p>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center pt-6">
            <a href="/pagina_principal" 
               class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold rounded-lg shadow-lg transform hover:scale-105 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Ir a la Página Principal
            </a>
            
            <button onclick="history.back()" 
                    class="inline-flex items-center px-6 py-3 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-300 font-semibold rounded-lg shadow-lg transform hover:scale-105 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Regresar
            </button>
        </div>
    </div>
</main>

<style>
    @keyframes pulse-slow {
        0%, 100% { opacity: 0.1; transform: scale(1); }
        50% { opacity: 0.3; transform: scale(1.2); }
    }
    .animate-pulse-slow {
        animation: pulse-slow 6s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .animate-fade-in {
        animation: fade-in 1s ease-out forwards;
    }

    @keyframes wave-light {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }
    .animate-wave-light {
        animation: wave-light 3s ease-in-out infinite;
    }
</style>
{% endblock %}
