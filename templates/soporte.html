  
          {% extends 'base.html' %}

{% block title %}GHOST SMM{% endblock %}

{% block content %}  
                                            
                                                            

                        <!-- Page Content -->
                        <main class="py-6 px-4 sm:px-6 bg-gray-50 dark:bg-gray-900">
<section class="max-w-xl mx-auto p-4 bg-white dark:bg-gray-800 rounded-lg shadow-xl my-8">
    <h2 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-6 flex items-center justify-center sm:justify-start">
        <i class="fas fa-headset mr-3 text-blue-600 dark:text-blue-400"></i> Soporte TÃ©cnico
    </h2>

    {% if mensaje %}
    <div class="bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-200 p-4 mb-6 rounded-md shadow-sm flex items-center justify-center text-center">
        <i class="fas fa-check-circle mr-3"></i> {{ mensaje }}
    </div>
    {% endif %}

    <form method="POST" class="space-y-6">
        <div class="mb-4">
            <label for="asunto" class="block text-lg font-medium text-gray-700 dark:text-gray-300 mb-2">Asunto</label>
            <input type="text" name="asunto" id="asunto" required
                   class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 transition duration-150 ease-in-out">
        </div>

        <div class="mb-4">
            <label for="mensaje" class="block text-lg font-medium text-gray-700 dark:text-gray-300 mb-2">Mensaje</label>
            <textarea name="mensaje" id="mensaje" rows="6" required
                      class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 transition duration-150 ease-in-out"></textarea>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md shadow-lg transition duration-200 ease-in-out flex items-center justify-center text-lg">
            <i class="fas fa-paper-plane mr-2"></i> Enviar Mensaje
        </button>
    </form>
</section>

         {% endblock %}
