<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Cargar Font Awesome desde CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    <script defer src="../static/app.js"></script>
    <!-- Cargar particles.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        /* Aseguramos que las partículas se muestren en el fondo */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Aseguramos que las partículas no tapen los demás elementos */
        }
    </style>
</head>
<body>  
    <!-- Div para la animación de partículas -->
    <div id="particles-js"></div> 

    <div class="login-container">
        <form class="login-form" action="/registro" method="POST">
            <h2>Registro de Usuario</h2>
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>  
            {% endif %}
            {% endwith %}

            <div class="form-group">
                <i class="fas fa-user icon"></i>
                <input type="text" name="usuario" placeholder="Nombre de Usuario" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-envelope icon"></i>
                <input type="email" name="email" placeholder="Correo Electrónico" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" name="contrasena" id="password" placeholder="Contraseña" required>
                <i class="toggle-password" id="togglePassword"></i>
            </div>                              
            
            <button type="submit" class="btn">Registrarse</button>

            <div class="login-link">
                <p>¿Ya tienes cuenta? <a href="login" class="login-text">¡Inicia sesión aquí!</a></p>
            </div>
            
        </form>
    </div>

    <!-- Inicializar la animación de partículas -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ff0000"  // Color rojo neón para las partículas
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000"
                    }
                },
                "opacity": {
                    "value": 0.8,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1
                    }
                },
                "size": {
                    "value": 4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 3,
                        "size_min": 0.1
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ff0000",  // Rojo neón para las líneas
                    "opacity": 0.5,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
