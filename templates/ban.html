<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../fav/fav.jpeg">
    <title>Cuenta Baneada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Habilitar el modo oscuro con la clase 'dark'
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        /* Aseguramos que las partículas se muestren en el fondo */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Aseguramos que las partículas no tapen los demás elementos */
            background-color: #1a202c; /* Fondo oscuro base para las partículas */
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4520364325008604"
        crossorigin="anonymous"></script>
</head>
<body class="min-h-screen flex items-center justify-center text-white p-4">
    <div id="particles-js"></div>

    <div class="relative z-10 content-card max-w-lg w-full bg-gray-900/90 backdrop-blur-sm rounded-lg shadow-2xl p-8 space-y-6 text-center border border-red-700/50">
        <h1 class="text-5xl font-extrabold text-red-500 mb-4 animate-pulse">
            <i class="fas fa-ban mr-3"></i> ¡Tu cuenta ha sido baneada!
        </h1>
        <p class="text-xl text-gray-300 message">
            Lo sentimos, pero tu cuenta está actualmente **baneada**. La razón de tu baneo es:
        </p>
        <p class="text-2xl font-bold text-red-400 reason px-4 py-2 bg-red-900/30 rounded-md border border-red-700 mx-auto max-w-md break-words">
            {{ razon_ban }}
        </p>
        <p class="text-lg text-gray-400 support-message">
            Si tienes preguntas sobre el baneo, puedes ponerte en contacto con nuestro soporte técnico.
        </p>

        <div class="whatsapp-container flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4 mt-8">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="w-12 h-12 whatsapp-logo">
            <a href="https://wa.me/+524661002589?text=Mi%20cuenta%20esta%20baneada,%20pero%20no%20se%20la%20razon"
                class="support-btn bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center text-lg" target="_blank">
                <i class="fab fa-whatsapp mr-2 text-xl"></i> Contactar con soporte técnico
            </a>
        </div>

        <a href="{{ url_for('logout') }}"
           class="back-btn mt-6 inline-flex items-center px-6 py-3 border border-red-500 text-base font-medium rounded-md shadow-sm text-red-300 bg-red-800/50 hover:bg-red-700/70 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-300 ease-in-out transform hover:scale-105">
            <i class="fas fa-sign-out-alt mr-2"></i> Cerrar sesión
        </a>
    </div>

    <script>
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 80,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ff0000"  // Color rojo neón para las partículas
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000"
                }
            },
            "opacity": {
                "value": 0.8,
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 1,
                    "opacity_min": 0.1
                }
            },
            "size": {
                "value": 4,
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 3,
                    "size_min": 0.1
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ff0000",  // Rojo neón para las líneas
                "opacity": 0.5,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 3,
                "direction": "none",
                "random": true,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "interactivity": {
            "detect_on": "canvas",
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                },
                "onclick": {
                    "enable": true,
                    "mode": "push"
                }
            }
        },
        "retina_detect": true
    });
    </script>
</body>
</html>
