<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Descargar Videos de TikTok</title>
  <link rel="stylesheet" href="../static/tiktok.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="icon" href="../static/fav/tiktok.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <div class="regresar" onclick="volverPagina()">
    <i class="fas fa-sign-out-alt"> regresar</i>
  </div>

  <div class="container">
    <h1>Descargar<br>Videos de TikTok</h1>

    <section>
      <article>
        <form id="download-form" action="/tiktok-download" method="POST">
          <div class="input-group">
            <div class="icon">            <i class="fa-solid fa-link"></i>            </div>
            <input type="url" name="url" placeholder="Enlace de TikTok" required />
            <button class="youtube-btn" type="submit">
              <img src="https://static.vecteezy.com/system/resources/previews/018/910/704/original/tiktok-logo-tiktok-symbol-tiktok-icon-free-free-vector.jpg" alt="TikTok" />
            </button>
          </div>

          <button class="download-btn" type="submit"> <i class="fa-solid fa-download"></i> Descargar</button>
        </form>
      </article>
    </section>
  </div>
  <script>
    function volverPagina(){
      if(document.referrer){
        window.history.back()
      }else {
        window.location.href = "/";
      }
    }
  </script>
</body>
</html>
