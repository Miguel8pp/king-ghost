<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajedrez</title>
    <link rel="stylesheet" href="../static/ajedres.css" />
  </head>

  <body>
    <header>
      <h1>AJEDREZ</h1>
    </header>

    <div id="scorecard">
      <span id="player1Score">0</span> - <span id="player2Score">0</span>
    </div>

    <p id="turnoActual">Turno: Jugador 1</p>
    <p id="mensajeJuego"></p>

    <div id="timerContainer">
      <span id="timerPlayer1">05:00</span>
      <span id="timerSeparator"> | </span>
      <span id="timerPlayer2">05:00</span>
    </div>

    <div class="eliminated-pieces-section">
      <p>Piezas eliminadas por el jugador 2:</p>
      <div class="eliminadas"><p id="piezasJ2"></p></div>
    </div>

    <div id="tablero"></div>

    <div class="eliminated-pieces-section">
      <p>Piezas eliminadas por el jugador 1:</p>
      <div class="eliminadas"><p id="piezasJ1"></p></div>
    </div>

    <div id="startModal" class="modal">
      <div class="modal-content">
        <h2>Bienvenido al Ajedrez</h2>
        <p id="nameValidationMessage" class="mensaje-error"></p>
        <p>Ingresa los nombres de los jugadores o haz clic en Omitir:</p>
        <div class="input-group">
          <label for="player1Name">Jugador 1 (Blancas):</label>
          <input type="text" id="player1Name" placeholder="Nombre Jugador 1" />
        </div>
        <div class="input-group">
          <label for="player2Name">Jugador 2 (Negras):</label>
          <input type="text" id="player2Name" placeholder="Nombre Jugador 2" />
        </div>
        <div class="input-group">
          <label for="gameTime">Tiempo por jugador (minutos):</label>
          <input type="number" id="gameTime" value="5" min="0" max="60" />
          <p class="time-help-text">Establece 0 para jugar sin tiempo.</p>
        </div>
        <div class="modal-actions">
          <button id="startButton">Comenzar Juego</button>
          <button id="skipButton">Omitir</button>
        </div>
      </div>
    </div>

    <div id="gameOverModal" class="modal">
      <div class="modal-content">
        <h2 id="gameOverMessage"></h2>
        <p id="scoreDisplay"></p>
        <div class="modal-actions">
          <button id="rematchButton">Revancha</button>
          <button id="newGameButton">Iniciar de Cero</button>
        </div>
      </div>
    </div>

    <script src="../static/ajedres.js"></script>
  </body>
</html>
